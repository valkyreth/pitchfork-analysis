{% extends 'header.html' %}

{% block body %}
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <table border="1">
        {% for album in albums %}
        <tr>
            <td>{{ album['title'] }}</td>
            <td>{{ album['score'] }}</td>
            <td>{{ album['year'] }}</td>
            <td>
                {% for genre in album['genre'] %}
                    {% if not loop.last %}
                        {{ genre }},
                    {% else %}
                        {{ genre }}
                    {% endif %}
                {% endfor %}
            </td>
            <!--<td>
                <form action="{{ url_for('get_review') }}", method="post">
                    <input type="hidden" name=>
                </form>
            </td>-->
            <td> <button id="{{ album['reviewid'] }}" class="buttons"> Read review </button></td>
        </tr>
        {% endfor %}
    </table>
    <img src="{{ graph }}" />

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="reviewContent"></p>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".buttons").click(function(event) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:5000/get_review",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify({
                        id: event.target.id
                    }),
                    success: function(response) {
                        var modal = document.getElementById('myModal');
                        var span = document.getElementsByClassName("close")[0];
                        document.getElementById('reviewContent').innerHTML = response.data;
                        modal.style.display = "block";
                        span.onclick = function() {
                            modal.style.display = "none";
                        }
                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    }
                });
            });
        });
    </script>

{% endblock %}
