{% extends 'header.html' %}

{% block body %}

    <form action="/result" method="post" id="predictionForm">
        <textarea placeholder="Enter your review" id="review" name="review" rows="10" cols="100"></textarea>
        <input type="submit" value="Send">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock %}
